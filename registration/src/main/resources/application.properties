# Database Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=nasaapp
spring.data.mongodb.auto-index-creation=true

#Application name
spring.application.name=registration-service

#Server port
server.port: 8083

#Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.hostname=LTIN477086.cts.com
eureka.instance.prefer-ip-address=true


#Kafka configuration
spring.kafka.consumer.bootstrap-servers: localhost:9092
spring.kafka.consumer.group-id= registration-group
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.ErrorHandlingDeserializer2

#spring.kafka.consumer.value-deserializer.value-fallback=org.springframework.kafka.support.serializer.JsonDeserializer2

